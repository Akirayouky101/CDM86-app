<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Builder - CDM86</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: #f1f5f9;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        /* Step Indicator */
        .steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .step {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .step.active {
            background: white;
            color: #667eea;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step.active .step-number {
            background: #667eea;
            color: white;
        }

        /* Template Selection */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .template-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .template-card.selected {
            border-color: #667eea;
        }

        .template-preview {
            height: 400px;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
        }

        .template-info {
            padding: 20px;
        }

        .template-info h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .template-info p {
            color: #64748b;
            line-height: 1.6;
        }

        .template-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* Editor Section */
        .editor-container {
            display: none;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .editor-container.active {
            display: grid;
        }

        .preview-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .controls-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .section-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .section-option {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .section-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .section-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .section-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .section-option i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .section-option h4 {
            font-size: 0.9rem;
            color: #1e293b;
            margin: 0;
        }

        .active-sections {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .active-sections h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .section-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            margin: 5px;
            border: 2px solid #667eea;
            color: #667eea;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .section-chip i {
            cursor: pointer;
        }

        .editable-section {
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            border: 2px dashed transparent;
            padding: 10px;
            border-radius: 12px;
        }

        .editable-section:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .editable-section.editing {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .edit-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .editable-section:hover .edit-indicator {
            display: flex;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .control-group input,
        .control-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .control-group input:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-upload img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        /* Template Previews */
        .template-modern {
            padding: 40px;
            text-align: center;
        }

        .template-modern h1 {
            font-size: 2.5rem;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .template-modern p {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .template-modern .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            display: inline-block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

                html: `

                        </div>

            services: {

                                <h3 style="font-size: 1.5rem; color: #1e293b; margin-bottom: 15px;">Servizio 1</h3>
                                <p style="color: #64748b;">Descrizione del primo servizio eccezionale che offriamo.</p>
                            </div>
                            <div style="background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
                                <i class="fas fa-heart" style="font-size: 3rem; color: #f43f5e; margin-bottom: 20px;"></i>

                                <p style="color: #64748b;">Descrizione del secondo servizio di alta qualitÃ .</p>

                            <div style="background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">

            },
            gallery: {

                icon: 'fa-images',
                html: `

                        <h2 style="font-size: 2.5rem; color: #1e293b; margin-bottom: 50px; text-align: center;">I Nostri Lavori</h2>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto;">

            },
            contact: {
                name: 'Contatti',
                icon: 'fa-phone',
                html: `
                    <div class="section-contact" style="padding: 80px 40px; background: #1e293b; color: white;">
                        <div style="max-width: 600px; margin: 0 auto; text-align: center;">
                            <h2 style="font-size: 2.5rem; margin-bottom: 30px;">Contattaci</h2>
                            <p style="font-size: 1.2rem; margin-bottom: 40px; opacity: 0.9;">Siamo a tua disposizione per qualsiasi informazione</p>
                            <div style="text-align: left; margin-bottom: 30px;">
                                <p style="margin: 15px 0; font-size: 1.1rem;"><i class="fas fa-phone" style="margin-right: 15px; color: #667eea;"></i> +39 123 456 7890</p>
                                <p style="margin: 15px 0; font-size: 1.1rem;"><i class="fas fa-envelope" style="margin-right: 15px; color: #667eea;"></i> info@azienda.it</p>
                                <p style="margin: 15px 0; font-size: 1.1rem;"><i class="fas fa-map-marker-alt" style="margin-right: 15px; color: #667eea;"></i> Via Roma 123, Milano</p>

        };

        function addSection(sectionType) {
            if (activeSections.length >= MAX_SECTIONS) {
                alert('Puoi aggiungere massimo 5 sezioni!');
                return;
            }

            if (activeSections.includes(sectionType)) {
                alert('Questa sezione Ã¨ giÃ  stata aggiunta!');
                return;
            }

            activeSections.push(sectionType);
            updateActiveSections();
            updatePreview();
        }

        function removeSection(sectionType) {
            if (sectionType === 'hero') {
                alert('La sezione Hero Ã¨ obbligatoria!');
                return;
            }

            activeSections = activeSections.filter(s => s !== sectionType);
            updateActiveSections();
            updatePreview();
        }

        function updateActiveSections() {
            const count = document.getElementById('sectionCount');
            const list = document.getElementById('activeSectionsList');
            
            count.textContent = activeSections.length;

            // Update chips
            list.innerHTML = activeSections.map(section => {
                const template = sectionTemplates[section];
                const canRemove = section !== 'hero';
                return `
                    <span class="section-chip">
                        <i class="fas ${template.icon}"></i>
                        ${template.name}
                        ${canRemove ? `<i class="fas fa-times" onclick="removeSection('${section}')"></i>` : ''}
                    </span>
                `;
            }).join('');

            // Update section selector buttons
            document.querySelectorAll('.section-option').forEach(option => {
                const type = option.dataset.section;
                if (activeSections.includes(type)) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
                
                if (activeSections.length >= MAX_SECTIONS && !activeSections.includes(type)) {
                    option.classList.add('disabled');
                    option.style.pointerEvents = 'none';
                } else if (!activeSections.includes(type)) {
                    option.classList.remove('disabled');
                    option.style.pointerEvents = 'auto';
                }
            });
        }

        function selectTemplate(template) {
            selectedTemplate = template;
            
            // Update UI
            document.getElementById('templateSelection').style.display = 'none';
            document.getElementById('editorContainer').classList.add('active');
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');

            // Initialize with hero section
            activeSections = ['hero'];
            updateActiveSections();
            updatePreview();
        }

        function updatePreview() {
            const preview = document.getElementById('livePreview');
            const title = document.getElementById('titleInput')?.value || 'Il Tuo Titolo Fantastico';
            const description = document.getElementById('descriptionInput')?.value || 'Scopri la nostra incredibile offerta esclusiva';
            const cta = document.getElementById('ctaInput')?.value || 'SCOPRI DI PIÃ™';

            // Build HTML from active sections
            let html = '';
            activeSections.forEach(sectionType => {
                let sectionHtml = sectionTemplates[sectionType].html;
                
                // Replace placeholders only for hero section
                if (sectionType === 'hero') {
                    sectionHtml = sectionHtml
                        .replace('[[TITLE]]', title)
                        .replace('[[DESCRIPTION]]', description)
                        .replace('[[CTA]]', cta);
                }
                
                html += sectionHtml;
            });

            preview.innerHTML = html;
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('previewImage');
                img.src = e.target.result;
                img.style.display = 'block';

                // Update live preview
                const previewImg = document.getElementById('previewImg');
                if (previewImg) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    document.getElementById('previewImageContainer').style.display = 'block';
                    const placeholder = document.getElementById('placeholderImage');
                    if (placeholder) placeholder.style.display = 'none';
                }
            };
            reader.readAsDataURL(file);

            // Upload to Vercel Blob
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/upload-org', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.url) {
                    uploadedImageUrl = data.url;
                    console.log('âœ… Image uploaded:', uploadedImageUrl);
                }
            } catch (error) {
                console.error('âŒ Upload error:', error);
                alert('Errore nel caricamento immagine');
            }
        }

        async function publishLanding() {
            const title = document.getElementById('titleInput')?.value;
            const description = document.getElementById('descriptionInput')?.value;
            const cta = document.getElementById('ctaInput')?.value || 'SCOPRI DI PIÃ™';

            if (!title || !description) {
                alert('Compila almeno titolo e descrizione!');
                return;
            }

            // Generate slug from title
            const slug = title.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .substring(0, 50);

            // Save to database
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Devi essere loggato!');
                    return;
                }

                // Get organization
                const { data: orgData } = await supabase
                    .from('users')
                    .select('organization_id')
                    .eq('id', user.id)
                    .single();

                const landingData = {
                    organization_id: orgData.organization_id,
                    title: title,
                    description: description,
                    landing_slug: slug,
                    cta_text: cta,
                    template_type: selectedTemplate,
                    sections: JSON.stringify(activeSections),
                    image_url: uploadedImageUrl,
                    is_active: true,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('promotions')
                    .insert([landingData])
                    .select()
                    .single();

                if (error) throw error;

                alert(`âœ… Landing Page pubblicata!\n\nURL: https://cdm86.com/promo/${slug}`);
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/public/organization-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('âŒ Error:', error);
                alert('Errore nella pubblicazione: ' + error.message);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateActiveSections();
            updatePreview();
        });
    </script>
