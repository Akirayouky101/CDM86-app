<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimposta Password - CDM86</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 48px 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .reset-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 12px;
        }

        .reset-subtitle {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #dc2626; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .reset-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #dc2626;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .requirements {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            padding-left: 20px;
        }

        .requirements li {
            margin-bottom: 4px;
            list-style: disc;
        }

        @media (max-width: 640px) {
            .reset-container {
                padding: 32px 24px;
            }

            .reset-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-icon">üîê</div>
        <h1 class="reset-title">Reimposta Password</h1>
        <p class="reset-subtitle">Crea una nuova password per il tuo account CDM86</p>

        <div id="alert" class="alert"></div>

        <form id="resetForm">
            <div class="form-group">
                <label class="form-label" for="newPassword">Nuova Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="newPassword"
                    placeholder="Inserisci la nuova password"
                    required
                    minlength="8"
                />
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthBar"></div>
                </div>
                <div class="password-strength" id="strengthText"></div>
                <ul class="requirements">
                    <li>Almeno 8 caratteri</li>
                    <li>Una lettera maiuscola e una minuscola</li>
                    <li>Un numero</li>
                </ul>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Conferma Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="confirmPassword"
                    placeholder="Conferma la nuova password"
                    required
                />
            </div>

            <button type="submit" class="reset-btn" id="submitBtn">
                Reimposta Password
            </button>
        </form>

        <a href="/" class="back-link">‚Üê Torna alla home</a>
    </div>

    <!-- Supabase Config -->
    <script>
        window.SUPABASE_URL = 'https://uchrjlngfzfibcpdxtky.supabase.co';
        window.SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjaHJqbG5nZnpmaWJjcGR4dGt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMzEyMDYsImV4cCI6MjA3NTYwNzIwNn0.64JK3OhYJi2YtrErctNAp_sCcSHwB656NVLdooyceOM';
    </script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(window.SUPABASE_URL, window.SUPABASE_KEY);

        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const alertDiv = document.getElementById('alert');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Password strength checker
        newPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = '';
            } else if (strength < 3) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Debole';
            } else if (strength < 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Media';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Forte';
            }
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validazione
            if (newPassword !== confirmPassword) {
                showAlert('‚ùå Le password non coincidono', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('‚ùå La password deve essere di almeno 8 caratteri', 'error');
                return;
            }

            if (checkPasswordStrength(newPassword) < 3) {
                showAlert('‚ùå La password √® troppo debole. Usa lettere maiuscole, minuscole e numeri', 'error');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Aggiornamento in corso...';

                // Update password usando Supabase
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showAlert('‚úÖ Password aggiornata con successo! Reindirizzamento...', 'success');

                // Redirect dopo 2 secondi
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Reset password error:', error);
                showAlert(`‚ùå Errore: ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reimposta Password';
            }
        });

        // Check if we have a valid session from the email link
        window.addEventListener('load', async () => {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    showAlert('‚ùå Link non valido o scaduto. Richiedi un nuovo link di recupero password.', 'error');
                    submitBtn.disabled = true;
                    return;
                }

                if (!session) {
                    showAlert('‚ö†Ô∏è Sessione non trovata. Assicurati di aver cliccato il link ricevuto via email.', 'error');
                    submitBtn.disabled = true;
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        });
    </script>
</body>
</html>
