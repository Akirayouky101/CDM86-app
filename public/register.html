<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - CDM86</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .referral-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .referral-badge .label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .referral-badge .code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üé´ Registrati su CDM86</h1>
        <p class="subtitle">Unisciti alla community e inizia a guadagnare!</p>

        <div id="referralBadge" class="referral-badge" style="display: none;">
            <div class="label">‚ú® Codice Referral</div>
            <div class="code" id="referralCodeDisplay"></div>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="firstName"><i class="fas fa-user"></i> Nome</label>
                <input type="text" id="firstName" required autocomplete="given-name">
            </div>

            <div class="form-group">
                <label for="lastName"><i class="fas fa-user"></i> Cognome</label>
                <input type="text" id="lastName" required autocomplete="family-name">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required minlength="6" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="referralCode"><i class="fas fa-ticket-alt"></i> Codice Referral (opzionale)</label>
                <input type="text" id="referralCode" placeholder="Inserisci codice referral" autocomplete="off">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-user-plus"></i> Registrati
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Creazione account in corso...</p>
        </div>

        <div class="login-link">
            Hai gi√† un account? <a href="/">Accedi qui</a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/assets/js/config.js"></script>
    <script>
        // Inizializza Supabase
        const sb = window.supabase.createClient(window.supabaseUrl, window.supabaseAnonKey);

        // Leggi parametro ref dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');

        if (refCode) {
            document.getElementById('referralCode').value = refCode;
            document.getElementById('referralCode').disabled = true;
            document.getElementById('referralCodeDisplay').textContent = refCode;
            document.getElementById('referralBadge').style.display = 'block';
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referralCode').value.trim().toUpperCase();

            // Hide messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Show loading
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            try {
                // 1. Verifica referral code (se presente)
                let referrerId = null;
                let referralType = null;

                if (referralCode) {
                    // Controlla se √® un codice utente
                    const { data: user } = await sb
                        .from('users')
                        .select('id')
                        .eq('referral_code', referralCode)
                        .maybeSingle();

                    if (user) {
                        referrerId = user.id;
                        referralType = 'user';
                    } else {
                        // Controlla se √® un codice organization (dipendente o esterno)
                        const { data: orgEmp } = await sb
                            .from('organizations')
                            .select('id')
                            .eq('referral_code_employees', referralCode)
                            .maybeSingle();

                        const { data: orgExt } = await sb
                            .from('organizations')
                            .select('id')
                            .eq('referral_code_external', referralCode)
                            .maybeSingle();

                        if (orgEmp) {
                            referrerId = orgEmp.id;
                            referralType = 'org_employee';
                        } else if (orgExt) {
                            referrerId = orgExt.id;
                            referralType = 'org_external';
                        } else {
                            throw new Error('Codice referral non valido');
                        }
                    }
                }

                // 2. Crea account Supabase Auth
                const { data: authData, error: authError } = await sb.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            referral_code: referralCode || null,
                            referral_type: referralType
                        }
                    }
                });

                if (authError) throw authError;

                // 3. Crea record utente nel database (via trigger o manualmente)
                // Il trigger handle_new_user dovrebbe farlo automaticamente

                // Success!
                document.getElementById('loading').style.display = 'none';
                document.getElementById('successMessage').textContent = '‚úÖ Registrazione completata! Controlla la tua email per confermare l\'account.';
                document.getElementById('successMessage').style.display = 'block';

                // Redirect dopo 3 secondi
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('errorMessage').textContent = '‚ùå ' + (error.message || 'Errore durante la registrazione');
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
