<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Notifica Azienda</title>
    <script src="/assets/js/config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Email Notifica Azienda</h1>
        
        <div class="form-group">
            <label>Email Azienda (destinatario):</label>
            <input type="email" id="companyEmail" value="" placeholder="esempio@azienda.com">
        </div>
        
        <div class="form-group">
            <label>Nome Azienda:</label>
            <input type="text" id="companyName" value="Test Company SRL" placeholder="Test Company SRL">
        </div>
        
        <div class="form-group">
            <label>Nome Referrer (chi segnala):</label>
            <input type="text" id="referrerName" value="Mario Rossi" placeholder="Mario Rossi">
        </div>
        
        <div class="form-group">
            <label>Codice Referral:</label>
            <input type="text" id="referralCode" value="ABC123" placeholder="ABC123">
        </div>
        
        <button onclick="testEmail()">üìß Invia Email Test</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            const companyEmail = document.getElementById('companyEmail').value;
            const companyName = document.getElementById('companyName').value;
            const referrerName = document.getElementById('referrerName').value;
            const referralCode = document.getElementById('referralCode').value;
            
            if (!companyEmail || !companyName || !referrerName || !referralCode) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Tutti i campi sono obbligatori!';
                resultDiv.style.display = 'block';
                return;
            }
            
            resultDiv.className = '';
            resultDiv.innerHTML = '‚è≥ Invio in corso...';
            resultDiv.style.display = 'block';
            
            try {
                console.log('üì§ Calling Edge Function with:', {
                    companyEmail,
                    companyName,
                    referrerName,
                    referralCode
                });
                
                const { data, error } = await window.supabaseClient.functions.invoke(
                    'send-company-notification',
                    {
                        body: {
                            companyEmail,
                            companyName,
                            referrerName,
                            referralCode
                        }
                    }
                );
                
                console.log('üì® Response:', { data, error });
                
                if (error) {
                    throw error;
                }
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    ‚úÖ <strong>Email inviata con successo!</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Controlla:</p>
                    <ul>
                        <li>Logs Edge Function: <a href="https://supabase.com/dashboard/project/uchrjlngfzfibcpdxtky/functions/send-company-notification/logs" target="_blank">Supabase Logs</a></li>
                        <li>Email Resend: <a href="https://resend.com/emails" target="_blank">Resend Dashboard</a></li>
                        <li>Inbox: ${companyEmail}</li>
                    </ul>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    ‚ùå <strong>Errore invio email</strong>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                    <p><strong>Possibili cause:</strong></p>
                    <ul>
                        <li>RESEND_API_KEY non configurata in Edge Function Secrets</li>
                        <li>Edge Function non deployata correttamente</li>
                        <li>Errore di rete / CORS</li>
                    </ul>
                    <p><strong>Debug:</strong></p>
                    <ol>
                        <li>Apri Console (F12) e verifica errori</li>
                        <li>Vai su <a href="https://supabase.com/dashboard/project/uchrjlngfzfibcpdxtky/functions/send-company-notification/logs" target="_blank">Supabase Logs</a></li>
                        <li>Verifica Secrets: Edge Functions ‚Üí send-company-notification ‚Üí Settings ‚Üí Secrets</li>
                    </ol>
                `;
            }
        }
    </script>
</body>
</html>
