<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposta Password Admin - CDM86</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .warning {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #92400e;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>Imposta Password Admin</h1>
            <p style="color: #6b7280; font-size: 14px;">Setup iniziale amministratori CDM86</p>
        </div>
        
        <div class="warning">
            <strong>‚ö†Ô∏è ATTENZIONE:</strong> Questa pagina √® solo per uso temporaneo durante la configurazione iniziale. Sar√† rimossa dopo il setup.
        </div>
        
        <form id="passwordForm" onsubmit="setPassword(event)">
            <div class="form-group">
                <label for="email">Seleziona Admin</label>
                <select id="email" required>
                    <option value="">-- Seleziona --</option>
                    <option value="akirayouky@cdm86.com">üë§ Akirayouky (akirayouky@cdm86.com)</option>
                    <option value="claudio@cdm86.com">üë§ Claudio (claudio@cdm86.com)</option>
                    <option value="diegomarruchi@outlook.it">üë§ Diego (diegomarruchi@outlook.it)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Nuova Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    minlength="8"
                    autocomplete="new-password"
                    placeholder="Minimo 8 caratteri"
                />
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üîë Imposta Password
            </button>
        </form>
        
        <div id="alert" class="alert"></div>
        
        <div class="footer">
            üîí Connessione sicura - API protetta
        </div>
    </div>
    
    <script>
        async function setPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            
            // Reset alert
            alert.style.display = 'none';
            alert.className = 'alert';
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Impostazione in corso...';
            
            try {
                const response = await fetch('/api/set-admin-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        adminSecret: 'CDM86_TEMP_ADMIN_SETUP_2025'
                    })
                });
                
                const data = await response.json();
                
                // Debug: log della risposta completa
                console.log('üîç Response completa:', data);
                console.log('üîç Debug info:', JSON.stringify(data.debug, null, 2));
                
                if (!response.ok) {
                    throw new Error(data.error || 'Errore durante l\'impostazione della password');
                }
                
                // Success
                alert.className = 'alert success';
                alert.textContent = `‚úÖ Password impostata con successo per ${email}! Ora puoi fare login.`;
                alert.style.display = 'block';
                
                // Reset form
                document.getElementById('passwordForm').reset();
                
            } catch (error) {
                console.error('Error:', error);
                alert.className = 'alert error';
                alert.textContent = `‚ùå Errore: ${error.message}`;
                alert.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîë Imposta Password';
            }
        }
    </script>
</body>
</html>
