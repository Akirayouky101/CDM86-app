<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Valida QR — CDM86</title>
    <link rel="icon" href="/manifest.json" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: #f1f5f9;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 2rem;
            color: #f1f5f9;
        }
        .logo span { color: #6366f1; }

        .card {
            background: #1e293b;
            border-radius: 20px;
            padding: 2rem 1.8rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.4rem;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1.8rem;
        }

        /* ── Token input ── */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 0.9rem 1rem;
            color: #f1f5f9;
            font-family: 'Inter', monospace;
            font-size: 0.92rem;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
            font-weight: 500;
        }
        input[type="text"]::placeholder { color: #475569; }
        input[type="text"]:focus { border-color: #6366f1; }

        .validate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: opacity 0.2s, transform 0.1s;
            margin-top: 1rem;
        }
        .validate-btn:hover:not(:disabled) { opacity: 0.9; transform: translateY(-1px); }
        .validate-btn:active:not(:disabled) { transform: translateY(0); }
        .validate-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* ── Result ── */
        .result {
            display: none;
            margin-top: 1.5rem;
            border-radius: 14px;
            padding: 1.4rem;
            text-align: center;
            animation: popIn 0.3s ease;
        }
        .result.success {
            background: linear-gradient(135deg, #064e3b, #065f46);
            border: 1px solid #10b981;
        }
        .result.error {
            background: linear-gradient(135deg, #450a0a, #7f1d1d);
            border: 1px solid #ef4444;
        }
        .result-icon { font-size: 3rem; margin-bottom: 0.8rem; }
        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .result-message {
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.5;
        }
        .result-detail {
            margin-top: 1rem;
            padding: 0.8rem;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
            text-align: left;
        }
        .result-detail strong { color: #f1f5f9; }

        /* ── Scanner button ── */
        .scan-btn {
            width: 100%;
            padding: 0.9rem;
            background: #1e3a5f;
            color: #60a5fa;
            border: 1.5px solid #1e40af;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            transition: background 0.2s;
            margin-bottom: 1rem;
        }
        .scan-btn:hover { background: #1e3a5f; opacity: 0.85; }

        /* ── Auth warning ── */
        .auth-warning {
            display: none;
            text-align: center;
            padding: 1.5rem;
            color: #94a3b8;
        }
        .auth-warning a {
            color: #818cf8;
            text-decoration: underline;
        }

        /* ── Manager check ── */
        .manager-badge {
            display: none;
            align-items: center;
            gap: 0.5rem;
            background: #1e3a5f;
            border: 1px solid #1e40af;
            border-radius: 8px;
            padding: 0.6rem 0.9rem;
            font-size: 0.82rem;
            color: #60a5fa;
            margin-bottom: 1.5rem;
        }

        .divider {
            text-align: center;
            color: #475569;
            font-size: 0.8rem;
            margin: 0.8rem 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: #334155;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95) translateY(8px); }
            to   { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* ── History ── */
        .history-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #94a3b8;
            margin: 2rem 0 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .history-item {
            background: #0f172a;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        .history-item.ok { border-left: 3px solid #10b981; }
        .history-item.fail { border-left: 3px solid #ef4444; }
        .history-item .hi-time { color: #475569; font-size: 0.75rem; margin-top: 0.2rem; }
    </style>
</head>
<body>

<div class="logo">CDM<span>86</span></div>

<div class="card">
    <h1><i class="fas fa-qrcode"></i> Valida Riscatto</h1>
    <p class="subtitle">Scansiona o inserisci il codice QR del cliente</p>

    <!-- Auth warning (shown if not logged in) -->
    <div class="auth-warning" id="authWarning">
        <i class="fas fa-lock" style="font-size:2rem;margin-bottom:0.8rem;color:#475569;display:block;"></i>
        Devi essere loggato come manager o admin per validare i QR.<br><br>
        <a href="/public/index.html">Vai al login</a>
    </div>

    <!-- Main content (hidden if not logged in) -->
    <div id="mainContent">
        <!-- Manager info badge -->
        <div class="manager-badge" id="managerBadge">
            <i class="fas fa-user-shield"></i>
            <span id="managerEmail">—</span>
        </div>

        <!-- Camera scan button (mobile) -->
        <button class="scan-btn" id="scanBtn" onclick="startCameraScan()">
            <i class="fas fa-camera"></i> Scansiona con fotocamera
        </button>

        <div class="divider">oppure inserisci manualmente</div>

        <!-- Manual input -->
        <div class="input-group">
            <label for="tokenInput">Codice token</label>
            <input type="text" id="tokenInput" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                   autocomplete="off" autocapitalize="off" spellcheck="false">
        </div>

        <button class="validate-btn" id="validateBtn" onclick="validateToken()">
            <i class="fas fa-check-circle"></i> Valida Codice
        </button>

        <!-- Result -->
        <div class="result" id="resultBox">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-detail" id="resultDetail" style="display:none;"></div>
        </div>

        <!-- History -->
        <div id="historySection" style="display:none;">
            <div class="history-title">Ultime validazioni</div>
            <div id="historyList"></div>
        </div>
    </div>
</div>

<!-- QR Scanner library (ZXing) -->
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
<script src="/public/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
    // ── Init Supabase ─────────────────────────────────────────────────────────
    let supabaseClient = null;
    let currentUser = null;
    const validationHistory = [];

    if (window.CDM86_CONFIG?.supabase?.url && window.CDM86_CONFIG?.supabase?.anonKey) {
        supabaseClient = window.supabase.createClient(
            CDM86_CONFIG.supabase.url,
            CDM86_CONFIG.supabase.anonKey
        );
    }

    // ── Check auth on load ────────────────────────────────────────────────────
    window.addEventListener('DOMContentLoaded', async () => {
        // Auto-fill token from URL ?token=
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            document.getElementById('tokenInput').value = tokenFromUrl;
        }

        if (!supabaseClient) {
            showAuthWarning();
            return;
        }

        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) {
            // If token in URL and no session: allow anonymous manager scan
            if (tokenFromUrl) {
                showMainContent(null);
            } else {
                showAuthWarning();
            }
            return;
        }

        currentUser = session.user;
        showMainContent(currentUser);

        // Auto-validate if token is in URL
        if (tokenFromUrl) {
            validateToken();
        }
    });

    function showAuthWarning() {
        document.getElementById('authWarning').style.display = 'block';
        document.getElementById('mainContent').style.display = 'none';
    }

    function showMainContent(user) {
        document.getElementById('authWarning').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        if (user) {
            const badge = document.getElementById('managerBadge');
            document.getElementById('managerEmail').textContent = user.email || user.id.slice(0,8) + '…';
            badge.style.display = 'flex';
        }
    }

    // ── Validate token ────────────────────────────────────────────────────────
    async function validateToken() {
        const token = document.getElementById('tokenInput').value.trim();
        if (!token) {
            showResult(false, 'Token mancante', 'Inserisci o scansiona il codice QR del cliente.');
            return;
        }

        const btn = document.getElementById('validateBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validazione...';
        btn.disabled = true;

        try {
            const res = await fetch('/api/validate-qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token: token,
                    validated_by: currentUser?.email || currentUser?.id || 'manager'
                })
            });

            const data = await res.json();

            if (res.ok && data.valid) {
                showResult(true, 'QR Valido ✓', data.message || 'Promozione riscattata con successo!', {
                    'Promozione': data.promo_title || '—',
                    'Utente ID': data.user_id ? data.user_id.slice(0,8) + '…' : '—'
                });
                addToHistory(true, data.promo_title || token.slice(0,8) + '…');
            } else {
                showResult(false, 'QR Non Valido', data.error || data.message || 'Token non valido o già usato.');
                addToHistory(false, token.slice(0,8) + '…');
            }

        } catch (err) {
            showResult(false, 'Errore di rete', 'Impossibile contattare il server. Verifica la connessione.');
        } finally {
            btn.innerHTML = '<i class="fas fa-check-circle"></i> Valida Codice';
            btn.disabled = false;
            // Clear input after validation
            document.getElementById('tokenInput').value = '';
        }
    }

    function showResult(success, title, message, details = null) {
        const box = document.getElementById('resultBox');
        box.className = 'result ' + (success ? 'success' : 'error');
        document.getElementById('resultIcon').textContent = success ? '✅' : '❌';
        document.getElementById('resultTitle').textContent = title;
        document.getElementById('resultMessage').textContent = message;

        const detailEl = document.getElementById('resultDetail');
        if (details && Object.keys(details).length) {
            const rows = Object.entries(details)
                .map(([k,v]) => `<div><strong>${k}:</strong> ${v}</div>`)
                .join('');
            detailEl.innerHTML = rows;
            detailEl.style.display = 'block';
        } else {
            detailEl.style.display = 'none';
        }

        box.style.display = 'block';
    }

    function addToHistory(success, label) {
        validationHistory.unshift({ success, label, time: new Date() });
        renderHistory();
    }

    function renderHistory() {
        if (!validationHistory.length) return;
        const section = document.getElementById('historySection');
        const list = document.getElementById('historyList');
        section.style.display = 'block';
        list.innerHTML = validationHistory.slice(0,10).map(h => `
            <div class="history-item ${h.success ? 'ok' : 'fail'}">
                ${h.success ? '✅' : '❌'} ${h.label}
                <div class="hi-time">${h.time.toLocaleTimeString('it-IT')}</div>
            </div>
        `).join('');
    }

    // ── Camera scanner (ZXing) ────────────────────────────────────────────────
    let codeReader = null;
    let scannerActive = false;

    async function startCameraScan() {
        if (!window.ZXing) {
            alert('Scanner non disponibile. Inserisci il token manualmente.');
            return;
        }
        if (scannerActive) return;

        try {
            // Request camera permission
            await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

            // Build scanner overlay
            const overlay = document.createElement('div');
            overlay.id = 'scannerOverlay';
            overlay.style.cssText = `
                position:fixed; inset:0; z-index:9999; background:#000;
                display:flex; flex-direction:column; align-items:center; justify-content:center;
            `;
            overlay.innerHTML = `
                <video id="scannerVideo" style="width:100%;max-width:500px;height:auto;"></video>
                <p style="color:#fff;margin-top:1rem;font-size:0.9rem;">Inquadra il QR code del cliente</p>
                <button onclick="stopCameraScan()" style="
                    margin-top:1.5rem; padding:0.8rem 2rem; background:#ef4444; color:#fff;
                    border:none; border-radius:12px; font-size:1rem; font-weight:700; cursor:pointer;">
                    Annulla
                </button>
            `;
            document.body.appendChild(overlay);
            scannerActive = true;

            codeReader = new ZXing.BrowserQRCodeReader();
            codeReader.decodeFromVideoDevice(null, 'scannerVideo', (result, err) => {
                if (result) {
                    const text = result.getText();
                    stopCameraScan();

                    // Extract token from URL if full URL was scanned
                    let token = text;
                    try {
                        const u = new URL(text);
                        token = u.searchParams.get('token') || text;
                    } catch (e) { /* not a URL */ }

                    document.getElementById('tokenInput').value = token;
                    validateToken();
                }
            });
        } catch (err) {
            console.error('Camera error:', err);
            alert('Impossibile accedere alla fotocamera. Inserisci il token manualmente.');
        }
    }

    function stopCameraScan() {
        if (codeReader) {
            codeReader.reset();
            codeReader = null;
        }
        scannerActive = false;
        const overlay = document.getElementById('scannerOverlay');
        if (overlay) overlay.remove();
    }

    // Enter key on input
    document.addEventListener('keydown', e => {
        if (e.key === 'Enter' && document.activeElement?.id === 'tokenInput') {
            validateToken();
        }
    });
</script>
</body>
</html>
